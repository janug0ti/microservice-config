
eureka:
  instance:
    prefer-ip-address: true

  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultzone: http://localhost:8761/eureka
spring:
 cloud:
    gateway:
      mvc:
        routes:
          - id: USER-SERVICE
            uri: lb://USER-SERVICE
            predicates:
              - Path=/user/**
          - id: RESTAURANT-SERVICE
            uri: lb://RESTAURANT-SERVICE
            predicates:
              - Path=/restaurant/**
          - id: RATING-SERVICE
            uri: lb://RATING-SERVICE
            predicates:
              - Path=/rating/**
